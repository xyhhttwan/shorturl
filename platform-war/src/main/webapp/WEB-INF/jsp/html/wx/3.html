<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <link rel="stylesheet" href="css.css"/>
</head>
<body>
<div class="layout">
    <div class="o-title">在线下订单</div>

        <ul class="yh-order">
            <li><span class="txt">姓名：</span><input type="text" class="text-1"/></li>
            <li><span class="txt">电话：</span><input type="text" class="text-1"/></li>
            <li><span class="txt">始发地：</span><input type="text" class="text-1"/></li>

            <li><span class="txt">验证码：</span><input type="text" class="text-1 w200"/><span class="yh-code-img"><img src="../images/banner1.jpg" alt=""/></span></li>
            <li><span class="txt"></span><button type="submit" class="order-btn">确认下单</button></li>
        </ul>
    </div>
</div>
<div class="footer">底部版权信息</div>
